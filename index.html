<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SipSip</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="./icons/192.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="appbar">
    <button id="menuBtn" aria-label="Open menu" class="circle"></button>
    <h1 class="title">SipSip</h1>
  </header>

  <!-- Side Sheet (toggle only by the button) -->
  <nav id="sheet" class="sheet hidden" aria-label="Menu">
    <div class="sheet-header">Menu</div>
    <button data-view="menu">Add drink</button>
    <button data-view="stats">Stats</button>
  </nav>

  <main>
    <!-- Add Order -->
    <section id="view-menu">
      <form id="order-form" class="card form" autocomplete="off">
        <!-- Café (heart favourite) -->
        <div class="field">
          <label class="field-label-with-heart">
            Café
            <button id="cafeFavToggle" class="btn-ghost heart" type="button"
                    title="Toggle favourite" aria-pressed="false">♡</button>
          </label>
          <input id="cafe" required />
        </div>

        <!-- Drink (heart favourite) -->
        <div class="field">
          <label class="field-label-with-heart">
            Drink
            <button id="drinkFavToggle" class="btn-ghost heart" type="button"
                    title="Toggle favourite" aria-pressed="false">♡</button>
          </label>
          <select id="drink" required></select>
        </div>

        <!-- Price -->
        <div class="field">
          <label>Price (€)</label>
          <input id="price" type="number" step="0.01" min="0" placeholder="e.g., 3.7" required />
        </div>

        <!-- Rating -->
        <div class="field">
          <label>Rating</label>
          <div id="rating-input" class="rating-input" role="slider" aria-label="Rate the drink (1-5 stars)" aria-valuemin="0" aria-valuemax="5" aria-valuenow="0">
            <button type="button" class="star" data-rating="1" title="1 star">☆</button>
            <button type="button" class="star" data-rating="2" title="2 stars">☆</button>
            <button type="button" class="star" data-rating="3" title="3 stars">☆</button>
            <button type="button" class="star" data-rating="4" title="4 stars">☆</button>
            <button type="button" class="star" data-rating="5" title="5 stars">☆</button>
          </div>
          <input id="rating-value" type="hidden" value="0" />
        </div>

        <!-- Note -->
        <div class="field">
          <label>Note (optional)</label>
          <input id="note" placeholder="e.g., oat milk" />
        </div>

        <div class="actions-row">
          <button class="btn" id="saveOrder" type="submit">Add</button>
        </div>
      </form>
    </section>

    <!-- Stats / History (editable) -->
    <section id="view-stats" class="hidden">
      <div id="stats"></div>
      <div class="card" style="overflow:auto">
        <table id="history" class="table">
          <thead>
            <tr>
              <th>Date</th><th>Café</th><th>Drink</th><th>Price (€)</th><th>Rating</th><th>Note</th><th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
